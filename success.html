<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ticket Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: url('assets/popcorn.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      box-sizing: border-box;
    }

    .container {
      max-width: 750px;
      margin: auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      color: #e50914;
      margin-bottom: 20px;
    }

    .ticket {
      display: flex;
      flex-wrap: wrap;
      background: #fff;
      color: #111;
      border-radius: 20px;
      border: 2px dashed #e50914;
      overflow: hidden;
      position: relative;
      margin-top: 25px;
    }

    .ticket::before,
    .ticket::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      background: #000;
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
    }

    .ticket::before {
      left: -20px;
    }

    .ticket::after {
      right: -20px;
    }

    .poster-side {
      flex: 1;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .poster-side img {
      width: 100%;
      max-width: 200px;
      border-radius: 12px;
    }

    .details-side {
      flex: 2;
      padding: 20px 30px;
      text-align: left;
    }

    .details-side .row {
      display: flex;
      margin-bottom: 10px;
    }

    .label {
      font-weight: bold;
      color: #e50914;
      width: 100px;
    }

    .value {
      flex: 1;
    }

    button {
      margin-top: 30px;
      padding: 12px 20px;
      background: #e50914;
      color: #fff;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #c30d12;
    }

    @media (max-width: 600px) {
      .ticket {
        flex-direction: column;
      }

      .poster-side, .details-side {
        width: 100%;
      }

      .details-side .row {
        flex-direction: column;
      }

      .label {
        width: auto;
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Your Ticket is Ready</h1>
    <div class="subtext">Show this at the counter or scan for entry</div>

    <div class="ticket" id="ticketContent"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("latestBooking"));
    const movieData = {
      "Gilli": "assets/gilli.jpg",
      "Kaithi": "assets/kaithi.jpg",
      "KGF Chapter 2": "assets/KGF_chapter_2.jpg",
      "Leo": "assets/leo.jpg",
      "Mahaan": "assets/mahaan.jpg",
      "Mersal": "assets/mersal.jpg",
      "Remo": "assets/remo.jpg",
      "Vada Chennai": "assets/vada_chennai.jpg",
      "Vikram Vedha": "assets/vikram_vedha.jpg",
      "Vikram": "assets/vikram.jpg",
      "Sachein": "assets/sachein.jpg",
      "Shajahan": "assets/shajahan.jpg"
    };

    if (data) {
      document.getElementById("ticketContent").innerHTML = `
        <div class="poster-side">
          <img src="${movieData[data.movie]}" alt="${data.movie}" />
        </div>
        <div class="details-side">
          <div class="row"><div class="label">Movie:</div><div class="value">${data.movie}</div></div>
          <div class="row"><div class="label">Name:</div><div class="value">${data.name}</div></div>
          <div class="row"><div class="label">Email:</div><div class="value">${data.email}</div></div>
          <div class="row"><div class="label">Theater:</div><div class="value">${data.theater}</div></div>
          <div class="row"><div class="label">Timing:</div><div class="value">${data.timing}</div></div>
          <div class="row"><div class="label">Seats:</div><div class="value">${data.seats.join(", ")}</div></div>
          <div class="row"><div class="label">Location:</div><div class="value">${data.location}</div></div>
        </div>
      `;
    }

    function logout() {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "login.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    window.onload = () => {
      confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
    };
  </script>
</body>
</html>
