<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      background: url('assets/intro.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .login-container {
      background: #000; /* Solid black box */
      padding: 40px 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 420px;
      color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      text-align: center;
    }

    .logo-inside img {
      width: 160px;             /* Slightly bigger */
      height: auto;
      display: block;
      margin: 0 auto 20px;
      border-radius: 0;         /* No round corners */
      box-shadow: none;         /* No glow */
      background: transparent;
    }

    h2 {
      color: #e50914;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background-color: #c30d12;
    }

    .link {
      margin-top: 15px;
      text-align: center;
    }

    .link a {
      color: #e50914;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo inside the login box -->
    <div class="logo-inside">
      <img src="assets/winu-logo.jpg" alt="Winu Logo">
    </div>

    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="loginUser()">Login</button>
    <div class="link">
      <p>Don't have an account? <a href="index.html">Sign up</a></p>
    </div>
  </div>

  <script>
    function loginUser() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }

      localStorage.setItem("userEmail", email);
      localStorage.setItem("userName", email.split("@")[0]);

      window.location.href = "movie-listing.html";
    }
  </script>
</body>
</html>
