<!-- Full booking.html with seat layout like BookMyShow -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Tickets</title>
  <style>
    body {
      background-image: url('assets/project.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 12px;
      max-width: 900px;
      margin: auto;
    }

    h1, h2 {
      color: #00ffc3;
    }

    .section {
      margin-bottom: 25px;
    }

    .option {
      padding: 10px 15px;
      background: #000;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }
    
    .option:hover {
      background: #00ffc3;
      color: #000;
    }
    
    .option.selected {
      background: #00ffc3;
      color: #000;
    }
    

    .seats {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .screen {
      width: 80%;
      text-align: center;
      padding: 10px;
      margin-bottom: 20px;
      border-bottom: 4px solid #00ffc3;
      font-weight: bold;
      color: #00ffc3;
    }

    .seats > div {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .seat {
      width: 40px;
      height: 40px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .seat:hover {
      background: #00ffc3;
      color: #000;
      transform: scale(1.1);
    }

    .seat.selected {
      background: #00ffc3;
      color: #000;
    }

    input {
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: none;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 20px;
      background: #00ffc3;
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #00bfa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book Your Tickets</h1>
    <div class="section" id="movie-details"></div>

    <div class="section">
      <h2>Select Theater</h2>
      <div class="options" id="theater-options">
        <div class="option">Broadway Cinemas</div>
        <div class="option">Inox</div>
        <div class="option">PVR</div>
        <div class="option">SRK Miraj Cinemas</div>
        <div class="option">KG</div>
      </div>
    </div>

    <div class="section">
      <h2>Select Timing</h2>
      <div class="options" id="timing-options">
        <div class="option">11am</div>
        <div class="option">1pm</div>
        <div class="option">4pm</div>
        <div class="option">7pm</div>
      </div>
    </div>

    <div class="section">
      <h2>Select Seat(s)</h2>
      <div class="seats" id="seat-options">
        <div class="screen">SCREEN</div>
        <!-- Rows will be generated by JS -->
      </div>
    </div>

    <div class="section">
      <h2>Your Info</h2>
      <input type="text" id="username" placeholder="Your Name" />
      <input type="text" id="email" placeholder="Your Email" />
      <input type="text" id="location" placeholder="Location" />
    </div>

    <button onclick="bookNow()">Book Now</button>
  </div>

  <script>
    const movieData = {
      "Gilli": {
        poster: "assets/gilli.jpg",
        trailer: "https://winu-booking.s3.ap-south-1.amazonaws.com/ghilli.mp4",
        genre: "Action, Thriller, Sports Drama",
        starring: "Vijay, Trisha",
        duration: "2hr 40min",
        rating: "8.2/10",
        description: "A kabaddi player saves a girl from a gangster."
      },
      "Kaithi": {
        poster: "assets/kaithi.jpg",
        trailer: "https://winu-booking.s3.ap-south-1.amazonaws.com/kaithi.mp4",
        genre: "Action, Thriller",
        starring: "Karthi",
        duration: "2hr 25min",
        rating: "8.4/10",
        description: "A prisoner helps the police in a drug bust overnight."
      },
      "KGF Chapter 2": {
        poster: "assets/kgf.jpg",
        trailer: "https://winu-booking.s3.ap-south-1.amazonaws.com/kgf-chapter-2.mp4",
        genre: "Action, Drama",
        starring: "Yash, Sanjay Dutt",
        duration: "2hr 48min",
        rating: "8.3/10",
        description: "Rocky continues his rule over the Kolar Gold Fields."
      },
      "Leo": {
        poster: "assets/leo.jpg",
        trailer: "https://winu-booking.s3.ap-south-1.amazonaws.com/leo.mp4",
        genre: "Action, Thriller",
        starring: "Vijay, Trisha",
        duration: "2hr 44min",
        rating: "7.2/10",
        description: "A peaceful man's dark past is revealed."
      },
      "Mahaan": {
        poster: "assets/mahaan.jpg",
        trailer: "https://winu-booking.s3.ap-south-1.amazonaws.com/mahaan.mp4",
        genre: "Action, Drama",
        starring: "Vikram, Dhruv Vikram",
        duration: "2hr 42min",
        rating: "7.7/10",
        description: "A man faces his own son after abandoning ideals."
      },
      "Mersal": {
        poster: "assets/mersal.jpg",
        trailer: "https://winu-booking.s3.ap-south-1.amazonaws.com/mersal.mp4",
        genre: "Action, Thriller",
        starring: "Vijay, Samantha",
        duration: "2hr 50min",
        rating: "8.1/10",
        description: "A vigilante doctor fights medical corruption."
      },
      "Remo": {
        poster: "assets/remo.jpg",
        trailer: "https://winu-booking.s3.ap-south-1.amazonaws.com/remo.mp4",
        genre: "Romantic Comedy",
        starring: "Sivakarthikeyan, Keerthy Suresh",
        duration: "2hr 30min",
        rating: "8.4/10",
        description: "An actor disguises as a nurse for love."
      },
      "Vada Chennai": {
        poster: "assets/vada.jpg",
        trailer: "https://winu-booking.s3.ap-south-1.amazonaws.com/vada-chennai.mp4",
        genre: "Crime, Drama",
        starring: "Dhanush",
        duration: "2hr 44min",
        rating: "8.4/10",
        description: "A carrom player gets caught in gang wars."
      },
      "Vikram Vedha": {
        poster: "assets/vedha.jpg",
        trailer: "https://winu-booking.s3.ap-south-1.amazonaws.com/vikram-vedha.mp4",
        genre: "Thriller",
        starring: "Madhavan, Vijay Sethupathi",
        duration: "2hr 40min",
        rating: "7.1/10",
        description: "A cop faces dilemmas chasing a gangster."
      },
      "Vikram": {
        poster: "assets/vikram.jpg",
        trailer: "https://winu-booking.s3.ap-south-1.amazonaws.com/vikram.mp4",
        genre: "Action, Thriller",
        starring: "Kamal Haasan",
        duration: "2hr 53min",
        rating: "8.8/10",
        description: "A black-ops team uncovers a drug syndicate."
      },
      "Sachein": {
        poster: "assets/sachein.jpg",
        trailer: "https://winu-booking.s3.ap-south-1.amazonaws.com/sachein.mp4",
        genre: "Romantic Comedy",
        starring: "Vijay, Genelia",
        duration: "2hr 25min",
        rating: "8.0/10",
        description: "A college student falls in love with a bold girl."
      },
      "Shajahan": {
        poster: "assets/shajahan.jpg",
        trailer: "https://winu-booking.s3.ap-south-1.amazonaws.com/Shajahan.mp4",
        genre: "Drama, Romance",
        starring: "Vijay, Shaheen Khan",
        duration: "2hr 42min",
        rating: "7.0/10",
        description: "A man helps lovers unite while facing heartbreak."
      }
    };

    const movie = localStorage.getItem("selectedMovie") || "Gilli";
    const details = movieData[movie];

    document.getElementById("movie-details").innerHTML = `
      <img src="${details.poster}" alt="${movie}" style="max-width:200px; float:right; margin-left:20px; border-radius:10px;" />
      <h2>${movie}</h2>
      <p><strong>Genre:</strong> ${details.genre}</p>
      <p><strong>Starring:</strong> ${details.starring}</p>
      <p><strong>Duration:</strong> ${details.duration}</p>
      <p><strong>Rating:</strong> ${details.rating}</p>
      <p><strong>Description:</strong> ${details.description}</p>
      ${details.trailer ? `<video id="trailerVideo" width="100%" height="315" autoplay loop controls style="margin-top:15px; border-radius:10px;">
        <source src="${details.trailer}" type="video/mp4">
        Your browser does not support the video tag.
      </video>` : ''}
    `;

    // Create seat layout: rows A–E, seats 1–8
    const seatContainer = document.getElementById("seat-options");
    const rows = ['A', 'B', 'C', 'D', 'E'];
    const seatsPerRow = 8;

    rows.forEach(row => {
      const rowDiv = document.createElement('div');
      for (let i = 1; i <= seatsPerRow; i++) {
        const seat = document.createElement('div');
        seat.classList.add('seat');
        seat.textContent = `${row}${i}`;
        seat.onclick = () => seat.classList.toggle("selected");
        rowDiv.appendChild(seat);
      }
      seatContainer.appendChild(rowDiv);
    });

    // Theater/Timing selection highlight
    document.querySelectorAll(".option").forEach(opt => {
      opt.onclick = () => {
        opt.parentElement.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
        opt.classList.add("selected");
      };
    });

    // Auto-play trailer with sound
    window.addEventListener("load", () => {
      const video = document.getElementById("trailerVideo");
      if (video) {
        video.play().catch(() => {
          console.warn("Autoplay with sound blocked.");
        });
      }
    });

    async function bookNow() {
      const theater = document.querySelector("#theater-options .selected")?.textContent;
      const timing = document.querySelector("#timing-options .selected")?.textContent;
      const seats = Array.from(document.querySelectorAll(".seat.selected")).map(s => s.textContent);
      const name = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const location = document.getElementById("location").value.trim();

      if (!theater || !timing || seats.length === 0 || !name || !email || !location) {
        alert("Please complete all booking details.");
        return;
      }

      const bookingData = {
        movie,
        theater,
        timing,
        seats,
        name,
        email,
        location
      };

      try {
        await fetch("https://gs9elj4013.execute-api.ap-south-1.amazonaws.com/book", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(bookingData)
        });

        localStorage.setItem("latestBooking", JSON.stringify(bookingData));
        window.location.href = "success.html";
      } catch (err) {
        alert("Failed to send email. Try again.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
