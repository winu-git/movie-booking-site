<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      background: url('assets/intro.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    
    /* Signup Box */
    .signup-container {
      margin-top: 30px;
      background: #000; /* Solid black background */
      padding: 40px 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 420px;
      color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      text-align: center;
    }
        
    /* Logo inside the box */
    .logo-inside {
      margin-bottom: 20px;
    }
    
    .logo-inside img {
      width: 160px;               /* Increased from 120px */
      height: auto;
      display: block;
      margin: 0 auto 20px;
      border-radius: 0;
      box-shadow: none;
      background: transparent;
    }
    
    
    
    h2 {
      color: #e50914;
      margin-bottom: 25px;
    }
    
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #c30d12;
    }
    
    .link {
      margin-top: 15px;
      text-align: center;
    }
    
    .link a {
      color: #e50914;
      text-decoration: none;
    }
    
          
  </style>
</head>
<body>
  <div class="signup-container">
    <!-- Logo image inside the box -->
    <div class="logo-inside">
      <img src="assets/winu-logo.jpg" alt="Winu Logo">
    </div>

    <h2>Sign Up</h2>
    <input type="text" id="signupName" placeholder="Full Name" />
    <input type="email" id="signupEmail" placeholder="Email" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button onclick="registerUser()">Sign Up</button>
    <div class="link">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    function registerUser() {
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;

      if (!name || !email) {
        alert("Please fill in all fields.");
        return;
      }

      localStorage.setItem("userName", name);
      localStorage.setItem("userEmail", email);
      window.location.href = "login.html";
    }
  </script>
</body>

</html>
